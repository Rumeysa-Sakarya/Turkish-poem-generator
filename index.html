<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Turkish Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"

      </form>
      <div>The poem will go here<br />The poem will go here</div>
    </main>

          >Rumeysa Sakarya</a

          href="https://github.com/Rumeysa-Sakarya/Turkish-poem-generator"
          target="_blank"
        >

        >
        and hosted by
        <a href="https://turkish-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
